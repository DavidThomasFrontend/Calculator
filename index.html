<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator">
      <div class="output">
        <div class="data-previous-operand"></div>
        <div class="data-current-operand"></div>
      </div>
    <input type="text" class="calculator-screen" value="0" disabled />
  
    <div class="calculator-keys">
  
      <button type="button" class="data-operation" value="+">+</button>
      <button type="button" class="data-operation" value="-">-</button>
      <button type="button" class="data-operation" value="*">&times;</button>
      <button type="button" class="data-operation" value="/">&divide;</button>
  
      <button type="button" class="data-number" value="7">7</button>
      <button type="button" class="data-number" value="8">8</button>
      <button type="button" class="data-number" value="9">9</button>
  
  
      <button type="button" class="data-number" value="4">4</button>
      <button type="button" class="data-number" value="5">5</button>
      <button type="button" class="data-number" value="6">6</button>
  
  
      <button type="button" class="data-number" value="1">1</button>
      <button type="button" class="data-number" value="2">2</button>
      <button type="button" class="data-number" value="3">3</button>
  
  
      <button type="button" class="data-number" value="0">0</button>
      <button type="button" class="data-decimal" value=".">.</button>
      <button type="button" class="data-clear" value="all-clear">AC</button>
      <button type="button" class="data-delete" value="delete">DEL</button>
  
      <button type="button" class="data-equals" value="=">=</button>
  
    </div>
  </div>
</div> 


<script src="main.js"></script>
</body>
</html>
