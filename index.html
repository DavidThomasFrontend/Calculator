<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator">

    <input type="text" class="calculator-screen" value="0" disabled />
  
    <div class="calculator-keys">
  
      <button type="button" class="operator-addition" onclick="buttonFunction(this)" value="+">+</button>
      <button type="button" class="operator-subtraction" onclick="buttonFunction(this)" value="-">-</button>
      <button type="button" class="operator-times" onclick="buttonFunction(this)" value="*">&times;</button>
      <button type="button" class="operator-division" onclick="buttonFunction(this)" value="/">&divide;</button>
  
      <button type="button" class="seven-btn" onclick="buttonFunction(this)" value="7">7</button>
      <button type="button" class="eight-btn" onclick="buttonFunction(this)" value="8">8</button>
      <button type="button" class="nine-btn" onclick="buttonFunction(this)" value="9">9</button>
  
  
      <button type="button" class="four-btn" onclick="buttonFunction(this)" value="4">4</button>
      <button type="button" class="five-btn" onclick="buttonFunction(this)" value="5">5</button>
      <button type="button" class="six-btn" onclick="buttonFunction(this)" value="6">6</button>
  
  
      <button type="button" class="one-btn" onclick="buttonFunction(this)" value="1">1</button>
      <button type="button" class="two-btn" onclick="buttonFunction(this)" value="2">2</button>
      <button type="button" class="three-btn" onclick="buttonFunction(this)" value="3">3</button>
  
  
      <button type="button" class="zero-btn" onclick="buttonFunction(this)" value="0">0</button>
      <button type="button" class="decimal" onclick="buttonFunction(this)" value=".">.</button>
      <button type="button" class="all-clear" onclick="buttonFunction(this)" value="all-clear">AC</button>
  
      <button type="button" class="equal-sign" onclick="buttonFunction(this)" value="=">=</button>
  
    </div>
  </div>
</div> 


    <script src="main.js"></script>
</body>
</html>
